<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Roupa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo/IconTavares.ico.ico" type="image/x-icon">nk
</head>
<body>
    <header>
        <h1>Contato</h1>
        <img src="imagens/logo/tavares-store.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Clientes-vip.html">Clientes Vips</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form id="contactForm" onsubmit="validateForm(event)">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Roupa</p>
        <h4 class="Redes-sociais">Redes sociais</h4>
            <a href="https://www.instagram.com/" target="_blank"><img src="imagens/logo/instagram.png" alt="instagram"></a> 
            <a href="https://web.whatsapp.com/" target="_blank"><img src="imagens/logo/whatsapp.png" alt="whatsapp"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
